<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<head>
<title>Historique du Patient</title>
</head>
<body>
	<h1 class="container">Historique des informations du patient</h1>
	<h2 class="add-note-p"> Patient : 
		<span class="add-note-span" th:text="${patient.prenom} + ' ' + ${patient.nom}"></span>
	</h2>
	<ul>
		<li th:each="note : ${notes}"><span th:text="${note.noteContent}"></span></li>
	</ul>
	<div class="container">
		<a href="/patients" class="btn btn-secondary light-grey">Retour Ã  la liste</a> 
		<a th:href="@{/patients/addNote(patientId=${patient.id})}" class="btn btn-secondary btn-secondary-blue">
			<i class="fa-solid fa-plus"></i>Nouvelle note
		</a>
	</div>
</body>
</html>
