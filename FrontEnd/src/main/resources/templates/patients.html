<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<head>
<title>Liste des Patients</title>
</head>
<body>
	<h1 class="container">Liste des Patients</h1>
	<table>
		<thead>
			<tr>
				<th>Prénom</th>
				<th>Nom</th>
				<th>Date de naissance</th>
				<th>Genre</th>
				<th>Adresse</th>
				<th>Téléphone</th>
				<th>Patient</th>
				<th>Notes</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="patient : ${patients}">
				<td th:text="${patient.prenom}"></td>
				<td th:text="${patient.nom}"></td>
				<td th:text="${patient.dateDeNaissance}"></td>
				<td th:text="${patient.genre}"></td>
				<td th:text="${patient.adresse}"></td>
				<td th:text="${patient.telephone}"></td>
				<td>
					<a th:href="'/patients/details/' + ${patient.id}" class="btn btn-primary">
                    	<i class="fa-solid fa-eye"></i>Détails
                    </a>
					<a th:href="'/patients/edit/' + ${patient.id}"class="btn btn-primary left-space">
						<i class="fa-solid fa-pen"></i>Modifier
					</a>		
				</td>
				<td>
					<a th:href="@{/patients/historique/{id}(id=${patient.id})}" class="btn btn-success">
						<i class="fa-solid fa-eye"></i>Notes
					</a> 
					<a th:href="@{/patients/addNote(patientId=${patient.id})}" class="btn btn-success left-space">
						<i class="fa-solid fa-plus"></i>Nouvelle Note
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="container">
		<a th:href="@{patients/notes}" class="btn btn-secondary">
			<i class="fa-solid fa-list-ol"></i>Liste des notes des patients
		</a>
	</div>
</body>
</html>
